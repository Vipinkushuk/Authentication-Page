{% extends "base.html"%}
{% block tittle %}Sign Up{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST" class="border p-4 rounded shadow-sm">
            <h3 class="text-center mb-4">Sign Up</h3>
            <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email"/>
            </div>
            <div class="form-group mb-3">
                <label for="user_name">User name</label>
                <input type="text" id="user_name" name="user_name" class="form-control" placeholder="Enter Username"/>
            </div>
            <div class="form-group mb-3">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password"/>
            </div>
            <div class="form-group mb-3">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password"/>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
